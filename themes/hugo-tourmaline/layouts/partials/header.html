<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<!--this loads all stylesheets, metadata tags, favicons, and jquery -->
{{ partial "head_includes.html" . }}

  <body>
    <div id="appTidyverseSite" {{ if ne .URL "/" }}class="shrinkHeader alwaysShrinkHeader"{{ end }}>
      <div id="main">
        <!-- rstudio header -->
        <div id="rStudioHeader">
          <div class="band">
            <div class="innards bandContent">
              <div>
                  {{ with .Site.Params.logo.url }}
                      <a href="{{ "/" | relURL }}" class="nav-logo">
                      <img src="{{ print "images/" . | relURL }}"
                      width="{{ .Site.Params.logo.width }}"
                      height="{{ .Site.Params.logo.height }}"
                      alt="{{ .Site.Params.logo.alt }}">
                      </a>
                  {{ end }}
                {{ if not .Site.Params.logo.url }}
                <a class="productName" href="{{ "/" | relLangURL }}">{{- .Site.Title -}}</a>
                {{ end }}
              </div>
              {{ partial "nav.html" . }}
            </div>
          </div>
        </div>
